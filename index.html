<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h3>GitHub Finder</h3>
    </div>
    <div id="alert">Oops! User not found!</div>
    <div class="searchContainer">
        <h4>Search a GitHub User</h4>
        <input type="text" id="search" placeholder="Type a github user name...." spellcheck="false" autocomplete="off">
    </div>
    <div class="user-details-box" id="user-details-box"></div>
    <div class="footer">GitHub Finder &copy 2020</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="github.js"></script>
    <script src="UI.js"></script>
    <script src="app.js"></script>
</body>
</html>
